<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>

<a href="{%url 'logout' %}">Sair</a>

    <ul>
    {% for pessoa in pessoas %}
        <li>
            <a href="{% url 'update_pessoa' pessoa.id %}">{{ pessoa.nome }}</a>
            <a href="{% url 'delete_pessoa' pessoa.id %}">Deletar</a>
        </li>
    {% endfor %}
    </ul>

<a href="{% url 'nova_pessoa'%}">Novo cliente</a>
</body>
</html>
