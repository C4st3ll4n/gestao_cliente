<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>
<body>
<h1>Seja bem-vindo</h1>

    {% if user.is_authenticated%}
        <p>Olá {{user.username}}</p>
        <p><a href="{% url 'logout' %}">Sair</a> </p>
    {%else%}
        <p><a href="{% url 'login' %}">Login</a> </p>
    {%endif%}
</body>
</html>
